name: Publish to gh-pages branch

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Prepare publish directory
        run: |
          # keep it simple: copy repo root to a temp folder (exclude .git)
          mkdir publish
          shopt -s dotglob || true
          cp -r ./* publish || true
          # ensure index.html exists
          if [ ! -f publish/index.html ]; then
            echo "<html><body><h1>Index missing</h1></body></html>" > publish/index.html
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Determine token to use: prefer GH_PAGES_PAT (repository secret) over default GITHUB_TOKEN
          # (We compute it in a previous step and set it as an environment variable.)
          github_token: ${{ env.PUBLISH_TOKEN }}
          publish_dir: ./publish
          publish_branch: gh-pages
          # keep the commit history empty for the branch
          keep_files: false

      - name: Prepare publish token
        id: prepare_token
        run: |
          if [ -n "${{ secrets.GH_PAGES_PAT }}" ]; then
            echo "PUBLISH_TOKEN=${{ secrets.GH_PAGES_PAT }}" >> $GITHUB_ENV
          else
            echo "PUBLISH_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          fi

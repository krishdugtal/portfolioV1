name: Publish to gh-pages branch

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fail early if GH_PAGES_PAT missing
        if: ${{ !secrets.GH_PAGES_PAT }}
        run: |
          echo "ERROR: GH_PAGES_PAT secret is not set."
          echo "Create a Personal Access Token (repo scope) and add it as a repository secret named GH_PAGES_PAT."
          echo "See: https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token"
          exit 1

      - name: Setup Node (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Prepare publish directory
        run: |
          # keep it simple: copy repo root to a temp folder (exclude .git)
          mkdir publish
          shopt -s dotglob || true
          cp -r ./* publish || true
          # ensure index.html exists
          if [ ! -f publish/index.html ]; then
            echo "<html><body><h1>Index missing</h1></body></html>" > publish/index.html
          fi

      - name: Deploy to gh-pages
        # run only when GH_PAGES_PAT is provided (pre-check step above fails otherwise)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./publish
          publish_branch: gh-pages
          # keep the commit history empty for the branch
          keep_files: false
